---
- name: Install dev tools
  ansible.builtin.package:
    name:
      - build-essential
      - perl
      - python3-full
      - python3-virtualenv
      - vagrant

- name: Install "aki" user SDKs
  ansible.builtin.import_role:
    name: common
    tasks_from: sdkman
  vars:
    sdkman_install_packages:
      - {candidate: java, version: 18-tem}
      - {candidate: java, version: 17.0.3-tem}
      - {candidate: java, version: 11.0.15-tem}
      - {candidate: java, version: 8.0.332-tem}
      - {candidate: kotlin, version: 1.7.0}
      - {candidate: groovy, version: 4.0.3}
      - {candidate: gradle, version: 7.4.2}
      - {candidate: maven, version: 3.8.6}

    sdkman_defaults:
      java: 18-tem

    sdkman_update_alternatives:
      - candidate: java
        name: java
        link: /usr/bin/java
      - candidate: java
        name: javac
        link: /usr/bin/javac

- name: Setup git
  block:
    - name: Install git
      ansible.builtin.package:
        name:
          - git
          - tig

    - name: Copy "aki" user gitconfig
      ansible.builtin.template:
        src: users/aki/gitconfig.j2
        dest: /home/aki/.gitconfig
        owner: aki
        group: aki
        mode: 0600

    - name: Create project directories for "aki" user
      ansible.builtin.file:
        path: /home/aki/Projects/{{ item }}
        state: directory
        owner: aki
        group: aki
        mode: 0700
      loop:
        - aki
        - forks
        - other

- name: Install just for "aki" user
  ansible.builtin.import_role:
    name: monolithprojects.homebrew
    tasks_from: formulae
  vars:
    homebrew_user: aki
    brew_formulae: just

- name: Install Terraform
  block:
    - name: Add HashiCorp apt key
      ansible.builtin.apt_key:
        url: https://apt.releases.hashicorp.com/gpg

    - name: Add HashiCorp apt repository
      ansible.builtin.apt_repository:
        repo: >
          deb
          https://apt.releases.hashicorp.com
          {{ ansible_distribution_release }}
          main

    - name: Install Terraform
      ansible.builtin.package:
        name: terraform

- name: Install python dev tools
  become_user: aki
  ansible.builtin.pip:
    name:
      - ansible
      - molecule
      - yamllint

- name: Install Flatpak dev tools
  tags: test
  become_user: aki
  ansible.builtin.flatpak:
    method: user
    name: com.getpostman.Postman

- name: Install Snap dev tools
  community.general.snap:
    name:
      - code
      - intellij-idea-ultimate
      - mqtt-explorer

- name: Install VirtualBox
  block:
    - name: Add VirtualBox apt key
      ansible.builtin.apt_key:
        url: https://www.virtualbox.org/download/oracle_vbox_2016.asc

    - name: Add VirtualBox apt repository
      ansible.builtin.apt_repository:
        repo: >
          deb
          https://download.virtualbox.org/virtualbox/debian
          {{ ansible_distribution_release }}
          contrib

    - name: Accept VirtualBox license
      ansible.builtin.debconf:
        name: virtualbox-ext-pack
        question: virtualbox-ext-pack/license
        value: "true"
        vtype: select

    # VirtualBox needs to be installed before the extensions otherwise the
    # package dependencies will conflict
    - name: Install VirtualBox
      ansible.builtin.package:
        name: virtualbox

    - name: Install VirtualBox extensions
      ansible.builtin.package:
        name:
          - virtualbox-ext-pack
          - virtualbox-guest-utils

- name: Install Node.js
  become_user: aki
  block:
    - name: Install Node.js
      ansible.builtin.command:
        cmd: zsh -c "nvm install node"
      register: nvm_install
      changed_when: "'already installed' not in nvm_install.stderr"

    - name: Set default Node.js
      ansible.builtin.command:
        cmd: zsh -c "nvm alias default node"
      changed_when: false

- name: Install Wireshark
  block:
    - name: Install Wireshark
      ansible.builtin.package:
        name: wireshark

    - name: Allow non-root users to capture packets with Wireshark
      ansible.builtin.debconf:
        name: wireshark-common
        question: wireshark-common/install-setuid
        value: "true"
        vtype: boolean

    - name: Reconfigure Wireshark
      command: dpkg-reconfigure -f noninteractive wireshark-common
      changed_when: false

    - name: Add "aki" user to "wireshark" group
      ansible.builtin.user:
        name: aki
        groups: wireshark
        append: true

- name: Install Docker
  block:
    - name: Add Docker apt key
      ansible.builtin.apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg

    - name: Add Docker apt repository
      ansible.builtin.apt_repository:
        repo: >
          deb [arch=amd64]
          https://download.docker.com/linux/ubuntu
          {{ ansible_distribution_release }}
          stable

    - name: Install Docker Engine
      ansible.builtin.package:
        name:
          - containerd.io
          - docker-ce
          - docker-ce-cli
          - docker-compose-plugin

    - name: Create "docker" group
      ansible.builtin.group:
        name: docker

    - name: Add "aki" user to "docker" group
      ansible.builtin.user:
        name: aki
        groups: docker
        append: true

- name: Install AWS CLI
  block:
    - name: Download and extract AWS CLI
      ansible.builtin.unarchive:
        src: https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip
        dest: /tmp
        remote_src: true
        creates: /tmp/aws

    - name: Install AWS CLI
      ansible.builtin.command:
        cmd: /tmp/aws/install
        creates: /usr/local/bin/aws
